
# Define Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/cat-system-moran?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Define how to handle creation and delete of schema and it's tables
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Define Show/Hide Sql query in console (Development Only)
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# Print with colors to console
spring.output.ansi.enabled=ALWAYS
